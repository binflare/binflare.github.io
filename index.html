<!DOCTYPE html>
<html>
<head>
    <style>

#cursor_blink{	
    color:#FF9335;
    font-weight:bold;
    font-size:300%;
    animation-name:blink;
    animation-duration:1s;
    animation-timing-function:step-start;
    animation-iteration-count:Infinite;
}

@keyframes blink{
  0%{color:#FF9335;}
  50%{color:#000000;}
}

    </style>
</head>

<body style="background-color:#000000"> 
<p id=cursor_blink> _ </p>
</body>
</html>
